<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="mb-3">
        <input id="txtUsername" type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" #username="ngModel" required>
    </div>
    <!-- <div class="form-group">

    </div> -->

    <div class="form-group">
        <input id="pwdPassword" type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" #password="ngModel" required>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-3" type="submit">Register</button>
        <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>
