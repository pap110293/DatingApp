<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-header">
                    <img class="card-img-top" src="{{user?.photoUrl}}" alt="{{user?.knowAs}}">
                </div>
                <div class="card-body">
                    <div>
                        <strong>Location: </strong>
                        <p>{{user?.city}}, {{user?.country}}</p>
                    </div>
                    <div>
                        <strong>Age: </strong>
                        <p>{{user?.age}}</p>
                    </div>
                    <div>
                        <strong>Last Ative: </strong>
                        <p>{{user?.lastActive}}</p>
                    </div>
                    <div>
                        <strong>Member since: </strong>
                        <p>{{user?.created}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary w-50">Like</button>
                        <button class="btn btn-success w-50">Message</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-9">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="About {{user?.knowAs}}">
                        <h4>Description</h4>
                        <p>{{user?.introduction}}</p>
                        <h4>Looking for</h4>
                        <p>{{user?.lookingFor}}</p>
                    </tab>
                    <tab heading="Interests">
                        <p>{{user?.interests}}</p>
                    </tab>
                    <tab heading="Photos" class="text-center">
                        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
                    </tab>
                    <tab heading="Messages">
                        <p>Messages will go here</p>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
