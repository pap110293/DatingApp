<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <h1>Your Profile</h1>
        </div>
        <div class="col-md-8" *ngIf="formEdit.dirty">
            <div class="alert alert-info">
                <strong>Infomation:</strong> You have made changes. Any unsaved changes will be lost!
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knowAs}}">
                <div class="card-body">
                    <div>
                        <strong>Location: </strong>
                        <p>{{user?.city}}, {{user?.country}}</p>
                    </div>
                    <div>
                        <strong>Age: </strong>
                        <p>{{user?.age}}</p>
                    </div>
                    <div>
                        <strong>Last Ative: </strong>
                        <p>{{user?.lastActive}}</p>
                    </div>
                    <div>
                        <strong>Member since: </strong>
                        <p>{{user?.created}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <button [disabled]="!formEdit.dirty" class="btn btn-success btn-block" form="formEdit">Save Changes</button>
                </div>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="Edit Profile">
                        <form #formEdit="ngForm" (ngSubmit)="updateUser()" id="formEdit">
                            <div class="form-group ">
                                <h4>Description</h4>
                                <textarea name="introduction " id="txtaIntroduction " class="form-control " [(ngModel)]="user.introduction " rows="6 "></textarea>
                            </div>
                            <div class="form-group ">
                                <h4>Looking for</h4>
                                <textarea name="lookingFor " id="txtaLookingFor " class="form-control " [(ngModel)]="user.lookingFor " rows="6 "></textarea>
                            </div>
                            <div class="form-group ">
                                <h4>Interests</h4>
                                <textarea name="interests " id="txtaInterests " class="form-control " [(ngModel)]="user.interests " rows="6 "></textarea>
                            </div>
                            <div class="form-group ">
                                <h4>Location Details:</h4>
                                <div class="row ">
                                    <div class="col-md-6 ">
                                        <label for="txtCity ">City</label>
                                        <input type="text " class="form-control " name="city " id="txtCity " [(ngModel)]="user.city ">
                                    </div>
                                    <div class="col-md-6 ">
                                        <label for="txtCountry ">Country</label>
                                        <input type="text " class="form-control " name="city " id="txtCountry " [(ngModel)]="user.country ">
                                    </div>
                                </div>
                            </div>
                        </form>

                    </tab>
                    <tab heading="Edit Photos ">
                        <p>Photo edit will go here</p>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
