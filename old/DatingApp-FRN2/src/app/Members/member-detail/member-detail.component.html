<div class="container mt-4">
    <div class="row">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-header">
                    <img class="card-img-top" src="{{user?.photoUrl || '../../../../../assets/user.png'}}" alt="{{user?.knownAs}}">
                </div>
                <div class="card-body">
                    <div>
                        <strong>Location: </strong>
                        <p>{{user?.city}}, {{user?.country}}</p>
                    </div>
                    <div>
                        <strong>Age: </strong>
                        <p>{{user?.age}}</p>
                    </div>
                    <div>
                        <strong>Last Ative: </strong>
                        <p>{{user?.lastActive | timeAgo}}</p>
                    </div>
                    <div>
                        <strong>Member since: </strong>
                        <p>{{user?.created | date:'mediumDate'}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary w-50" (click)="sendALike(user.id)">Like</button>
                        <button class="btn btn-success w-50" (click)="selectTab(3)">Message</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-9">
            <div class="tab-panel">
                <tabset class="member-tabset" #memberTabs>
                    <tab heading="About {{user?.knownAs}}">
                        <h4>Description</h4>
                        <p>{{user?.introduction}}</p>
                        <h4>Looking for</h4>
                        <p>{{user?.lookingFor}}</p>
                    </tab>
                    <tab heading="Interests">
                        <p>{{user?.interests}}</p>
                    </tab>
                    <tab heading="Photos" class="text-center">
                        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
                    </tab>
                    <tab heading="Messages">
                        <app-member-messages [recipientId]="user.id"></app-member-messages>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
